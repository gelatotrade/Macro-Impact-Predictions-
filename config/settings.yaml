# Macro Event Impact Prediction System Configuration

# API Keys (set via environment variables or .env file)
api_keys:
  fred: ${FRED_API_KEY}  # Get free key from https://fred.stlouisfed.org/docs/api/api_key.html
  alpha_vantage: ${ALPHA_VANTAGE_API_KEY}  # Get free key from https://www.alphavantage.co/support/#api-key

# Macro Economic Indicators to Track
indicators:
  cpi:
    name: "Consumer Price Index"
    fred_series: "CPIAUCSL"
    frequency: "monthly"
    impact_level: "high"

  core_cpi:
    name: "Core CPI (Ex Food & Energy)"
    fred_series: "CPILFESL"
    frequency: "monthly"
    impact_level: "high"

  nfp:
    name: "Non-Farm Payrolls"
    fred_series: "PAYEMS"
    frequency: "monthly"
    impact_level: "high"

  unemployment:
    name: "Unemployment Rate"
    fred_series: "UNRATE"
    frequency: "monthly"
    impact_level: "high"

  pmi_manufacturing:
    name: "ISM Manufacturing PMI"
    fred_series: "MANEMP"
    frequency: "monthly"
    impact_level: "medium"

  fed_funds:
    name: "Federal Funds Rate"
    fred_series: "FEDFUNDS"
    frequency: "monthly"
    impact_level: "high"

  gdp:
    name: "GDP Growth Rate"
    fred_series: "GDP"
    frequency: "quarterly"
    impact_level: "high"

  retail_sales:
    name: "Retail Sales"
    fred_series: "RSAFS"
    frequency: "monthly"
    impact_level: "medium"

  industrial_production:
    name: "Industrial Production Index"
    fred_series: "INDPRO"
    frequency: "monthly"
    impact_level: "medium"

  housing_starts:
    name: "Housing Starts"
    fred_series: "HOUST"
    frequency: "monthly"
    impact_level: "medium"

# Market Instruments to Analyze
markets:
  equities:
    - symbol: "SPY"
      name: "S&P 500 ETF"
      type: "equity_index"
    - symbol: "QQQ"
      name: "Nasdaq 100 ETF"
      type: "equity_index"
    - symbol: "IWM"
      name: "Russell 2000 ETF"
      type: "equity_index"
    - symbol: "DIA"
      name: "Dow Jones ETF"
      type: "equity_index"

  forex:
    - symbol: "EURUSD=X"
      name: "EUR/USD"
      type: "fx"
    - symbol: "USDJPY=X"
      name: "USD/JPY"
      type: "fx"
    - symbol: "GBPUSD=X"
      name: "GBP/USD"
      type: "fx"
    - symbol: "DX-Y.NYB"
      name: "US Dollar Index"
      type: "fx_index"

  rates:
    - symbol: "^TNX"
      name: "10Y Treasury Yield"
      type: "rate"
    - symbol: "^TYX"
      name: "30Y Treasury Yield"
      type: "rate"
    - symbol: "^FVX"
      name: "5Y Treasury Yield"
      type: "rate"
    - symbol: "TLT"
      name: "20+ Year Treasury ETF"
      type: "bond_etf"

  volatility:
    - symbol: "^VIX"
      name: "VIX Volatility Index"
      type: "volatility"

# Analysis Parameters
analysis:
  # Time windows for impact analysis (in trading days)
  pre_event_window: 5
  post_event_window: 10

  # Lookback period for historical analysis (years)
  historical_lookback: 10

  # Minimum number of events for statistical significance
  min_events: 20

  # Significance level for statistical tests
  significance_level: 0.05

  # Surprise threshold (standard deviations from consensus)
  surprise_thresholds:
    large: 2.0
    medium: 1.0
    small: 0.5

# Prediction Model Parameters
prediction:
  # Model types to use
  models:
    - "historical_avg"
    - "regime_based"
    - "surprise_regression"

  # Feature importance weights
  feature_weights:
    surprise_magnitude: 0.35
    trend_direction: 0.20
    volatility_regime: 0.15
    correlation_regime: 0.15
    seasonality: 0.15

# Dashboard Settings
dashboard:
  host: "127.0.0.1"
  port: 8050
  debug: true
  refresh_interval: 60  # seconds

# Logging
logging:
  level: "INFO"
  format: "{time:YYYY-MM-DD HH:mm:ss} | {level} | {message}"
  file: "logs/macro_predictor.log"

# Cache Settings
cache:
  enabled: true
  directory: "cache"
  expiry_hours: 24
